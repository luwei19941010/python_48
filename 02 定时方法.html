<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//1.在5秒之后 执行相应操作，可以做异步行为
			setTimeout(function(){
				console.log('111');
				},5000);
			console.log('222');
			//2.周期性定时器
			var num=0;
			var timer=null;
			timer=window.setInterval( function(){
				num++;
				if(num===10){
					clearInterval(timer);
				}
				console.log(num);
			},1000);
			
		</script>
	</body>
</html>
